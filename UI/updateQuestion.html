<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Platform where users can post,view and answer questions about programming and code." />
		<meta name="keywords" content="code,programming,computer science,programming languages" />
		<meta name="author" content="Cedric Lusiba" />
		<title>StackOverflow-lite-edit</title>
		<link rel="stylesheet" type="text/css" href="./css/edit.css" />
		<script src="./js/base.js"></script>
	<body onload="onEditQuestion()">
		<header>
			<div class='container' id="container">
				<div id="branding">
					<a href="index.html"><h1><span class="highlight">Stack</span>Overflow-lite</h1></a>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="current"><a href="updateQuestion.html">Edit Question</a></li>
						<li><a href="user.html">Profile</a></li>
					</ul>
				</nav>
			</div>
			<div id="hr"></div>
		</header>

		<section id="login">
			<section id="register">
				<div class="box">
					<div class="container">
						<strong id="seen"><h2 >Edit Question</h2></strong>
						<div id="oldQuest"></div>
						<div id="alert"></div>
						<form method="POST" enctype="multipart/form-data">
							<p><h3>Topic</h3><input id="topic" name="topic" type="text" placeholder="Enter new topic"></p>

							<p><h3>Body</h3><textarea id="body" class="QuestBox" name="body" type="text" placeholder="Update question.."></textarea></p>
							
							<p><div id="butt"><a id="submit" >Edit</a></div></p>
							<div id="container2">
							<div></div>
							</div>

						</form>
					</div>	
				</div>
				
			</section>
		</section>
		<footer>
			<p>StackOverflow-lite &copy; 2018</p>
		</footer>
	</body>
</html>
